name: MERN CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # REMOVED "cache: 'npm'" to fix the error
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # We assume your backend code is in a folder named 'server'
    # If it is in the root, remove "cd server"
    - name: Install Backend Dependencies
      run: |
        cd server
        npm install

    # Verify the build script (if you have one)
    - name: Verify Start Script
      run: |
        cd server
        npm run build --if-present